<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./output.css">
</head>

<body class="min-h-screen w-full bg-gray-950 flex justify-center items-center">
  <div class="w-96 h-60 bg-gray-800 flex flex-col items-center rounded">
    <div class="text-white font-[300] text-3xl h-32 flex items-center">
      <h1>Weather App</h1>
    </div>

    <form class="flex w-full justify-center items-center">
      <input id="city-input" type="text" placeholder="Enter City Name:" class="bg-gray-900 px-4 py-2 mr-4 text-white outline-none w-56">
      <button type="submit" class="rounded bg-purple-800 text-white py-1 px-4 text-lg">Get</button>
    </form>

    <div id="weather-info" class="hidden w-full h-full flex-col items-center justify-center">
      <h2 id="city-name" class="text-white"></h2>
      <p id="temperature" class="text-white text-lg"></p>
      <p id="description" class="text-white text-lg"></p>
    </div>

    <div id="error-message" class="flex justify-center items-center text-white text-lg">
      <p></p>
    </div>


    <script src="./script.js"></script>
  </div>
</body>

</html>
